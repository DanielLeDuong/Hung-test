    <div>
        <div onclick="showFirstToast();" class="btn btn--1">Mày làm sao?</div>
        <div onclick="showSecondToast();" class="btn btn--2">Mày thử động tao đê</div>
        <div onclick="showThirdToast();" class="btn btn--3">Tao thách mày động vào tao đấy</div>
    </div>

    <script>
        function toast({ title='', msg='', type='', duration=3000}) {
            const main = document.getElementById('toast')
            if(main){
                const toast = document.createElement('div')
                const autoClear=setTimeout(function(){
                    main.removeChild(toast)
                }, duration + 1000)

                toast.onclick= function(e){
                    if(e.target.closest('.toast__close')){
                        main.removeChild(toast)
                        clearInterval(autoClear)
                    }
                }
                const icons = {
                    first:'fas fa-grin-alt',
                    second:'fas fa-angry',
                    third:'fas fa-angry',
                }
                
                const icon = icons[type]
                
                toast.classList.add('toast', `toast--${type}`)
                const delay= (duration/1000).toFixed(2);
                toast.style.animation = `slideInLeft ease 0.5s, hideOut linear 1s ${delay}s forwards`
                toast.innerHTML = 
                `
                <div class="toast__icon">
                    <i class="${icon}"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">${title}</h3>
                    <p class="toast__msg">${msg}</p>
                </div>
                <div class="toast__close">
                    <i class="fas fa-times"></i>
                </div>               
                `;
                main.appendChild(toast)

                
            }
        }

        

        function showFirstToast(){
            toast({
                title:'Trẻ trâu từ lớp 1 tới lớp 5 còn chưa sợ',
                msg:'Mày như nào?',
                type:'first',
                duration: 3000
            }) 
        }
        function showSecondToast(){

        }
